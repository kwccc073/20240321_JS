<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可選串連</title>
</head>

<body>
    <script>
        const user = {
            name: `AAA`,
            info: {
                email: 'aaa@gmail.com'
            }
        }
        console.log(user.name) //aaa
        console.log(user.info.email) //aaa@gmail.com
        console.log(user.info.address) //undifined
        /*console.log(user.info.address.city) => 這樣是對undifined去找city這個參數\參數\
        會出現錯誤 Uncaught TypeError: Cannot read properties of undefined (reading 'city') */
        /* ?. => 找的到就用找到的值，但如果找不到的話就直接顯示undifined而不會出現錯誤
        ?.通常用在不確定有沒有這筆資料時*/
        console.log(user.info.address?.city) // undifined
        console.log(user.info.address?.city.postcode) // undifined

        const products = [
            { name: 'iphone 15', price: 48900 },
            {
                name: 'Nothing Phone(2)',
                price: 21900,
                producer: {
                    name: 'Nothing',
                    url: 'https://tw.nothing.tech/'
                }
            },
            {
                name: 'Nothing Phone(1)',
                price: 14900,
                producer: {
                    name: 'Nothing',
                    url: 'https://tw.nothing.tech/'
                }
            },
        ]
        // || 表示回傳最先是true的值，例如：當前面的值是false就會改回傳後面設定的內容***可以參考20240315課程－短路求值***
        for (let i = 0; i < products.length; i++) {
            document.write(`
            <p>
                ${products[i].name}，價格為${products[i].price}
                製造商為
                <a href="${products[i].producer?.url || '#'}">${products[i].producer?.name || "不明"}</a>
                </p>`)
        }
    </script>
</body>

</html>
